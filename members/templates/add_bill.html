
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Bill</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #52b788, #99d98c);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            color: #2d6a4f;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background: #2d6a4f;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #40916c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add New Bill</h2>
        <form action="{% url 'add_bill' %}" method="POST">
            {% csrf_token %}
            <select name="bill_type" required>
                <option value="" disabled selected>Select Bill Type</option>
                <option value="WATER">Water</option>
                <option value="INTERNET">Internet</option>
                <option value="GARBAGE">Garbage</option>
                <option value="ELECTRICITY">Electricity</option>
                <option value="OTHER">Other</option>
            </select>
            <input type="number" name="amount" placeholder="Amount (KSH)" required>
            <input type="date" name="due_date" required>
            <button class="btn" type="submit">Add Bill</button>
        </form>
        
    </div>
</body>
</html>
